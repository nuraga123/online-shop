<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{item.title}}</mat-card-title>
    <img mat-card-image src='{{item.image}}' class="img" />
    <mat-card-content class="description">
      <p>цена: {{item.price | currency:"USD"}}</p>
      <p>срок: {{item.year}}</p>
      <p>SSD: {{item.configure.SSD}}</p>
      <p>Процессор: {{item.configure.chip}}</p>
      <p>display: {{item.configure.display}}</p>
      <p>memory: {{item.configure.memory}}</p>
    </mat-card-content>
    <div style="border: 1px solid black;">
      <p>Количество: 15</p>
    </div>
    <mat-card-actions class="buttons">
      <button class='button' mat-button>+</button>
      <button class='button' mat-button>-</button>
      <button class='button' mat-button [routerLink]="['/products', item.id]">
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
