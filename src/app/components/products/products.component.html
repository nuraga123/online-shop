<mat-toolbar color="primary" *ngIf="canEdit" class="addProduct__button">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button mat-flat-button (click)="openDialog()">
      Добавить Товар
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">

    <mat-card-title>{{product.title}}</mat-card-title>

    <img mat-card-image src='{{product.image}}' />

    <mat-card-content>
      <p>цена: {{product.price | currency:"USD"}}</p>
      <p>срок: {{product.year}}</p>
    </mat-card-content>

    <mat-card-actions class="buttons">
      <button class='button' mat-button (click)="addToBasket(product)" type="button">В корзину</button>

      <button class='button' mat-button [routerLink]="['/product', product.id]">
        Подробнее
      </button>
    </mat-card-actions>

    <button class='button' mat-button [matMenuTriggerFor]="menu">Menu Edit</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteItem(product.id)">
        Delete
      </button>

      <button mat-menu-item (click)="openDialog(product)">
        Edit
      </button>
    </mat-menu>
  </mat-card>
</div>
